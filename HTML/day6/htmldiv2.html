<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 200px;
            width: 500px;
            border: 2px solid black;
        }
        .child1{
            height: 200px;
            width: 100px;
            background-color: tomato;
            text-align: center;
            float: left;

        }
        .child2{
            height: 200px;
            width: 100px;
            background-color: blue;
            text-align: center;
            float: left;
        }
        .child3{
            height: 200px;
            width: 100px;
            background-color: bisque;
            text-align: center;
            float: left;
        }
        .child4{
            height: 200px;
            width: 100px;
            background-color: green;
            text-align: center;
            float: left;
        }
        .child5{
            height: 200px;
            width: 100px;
            background-color: yellow;
            text-align: center;
            float: left;
        }
        .parent2{
            height: 300px;
            width: 300px;
            border: 2px solid black;
        }
        .child11{
            height: 300px;
            width: 100px;
            background-color: purple;
            float: left;
        }
        .child12{
            height: 300px;
            width: 200px;

        }
        .child21{
            height: 150px;
            width: 100px;
            background-color: grey;
        }
        .child22{
            height: 150px;
            width: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">Child 1</div>
        <div class="child2">Child 2</div>
        <div class="child3">Child 3</div>
        <div class="child4">Child 4</div>
        <div class="child5">Child 5</div>
    </div>
    <div class="parent2">
        <div class="child11"></div>
        <div class="child12">
            <div class="child21"></div>
            <div class="child22"></div>
        </div>
    </div>
</body>
</html>
