<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 800px;
            width: 500px;
            background-color: lightblue;
        }
        .a{
            height: 100px;
            width: 500px;
            background-color: red;
        }
        .a1{
            height: 100px;
            width: 150px;
            background-color: yellow;
            float: left;
        }
        .b{
            height: 200px;
            width: 500px;
            background-color: green;

        }
        .c1{
            height: 300px;
            width: 350px;
            background-color: purple;
            float: left;
        }
        .c2{
            height: 300px;
            width: 150px;
            background-color: orange;
            float: left;
        }
        .d{
            height: 200px;
            width: 500px;
            background-color: pink;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">
            <div class="a1"></div>
            <div class="a2"></div>
        </div>
        <div class="b"></div>
        <div class="c">
            <div class="c1"></div>
            <div class="c2"></div>
        </div>
        <div class="d"></div>
    </div>
</body>
</html>
