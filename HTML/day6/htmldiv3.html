<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .parent{
            height: 500px;
            width: 500px;
            border: 2px solid black;
        }
        .a{
            height: 150px;
            width: 500px;
            background-color: red;
    
        }
        .b{
            height: 200px;

        }

            float: left;
        }
        .bb{
            height: 200px;
            width: 166.66px;
            background-color: green;
            float: left;
        }
        .bc{
            height: 200px;
            width: 166.66px;
            background-color: blue;
            float: left;
        }
        .c{
            height: 150px;
            width: 500px;
            background-color: orange;
        }

        <div class="c"></div>
