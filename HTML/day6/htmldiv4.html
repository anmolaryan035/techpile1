<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            width: 500px;
            background-color: lightblue;
        }
        .a{
            height: 500px;
            width: 100px;
            background-color: red;
            float: left;
        }
        .b{
            height: 500px;
            width: 400px;
            background-color: yellow;
            float: left;

        }
        .c{
            height: 400px;
            width: 400px;
            background-color: green;
        }
        .d{
            height: 100px;
            width: 400px;
            background-color: purple;
        }
        .c1{
            height: 400px;
            width: 200px;
            background-color: orange;
            float: left;
        }
        .c2{
            height: 400px;
            width: 200px;
            background-color: brown;
            float: left;
        }
        .c21{
            height: 200px;
            width: 100px;
            background-color: pink;
            float: left;
        }
        .c211{
            height: 200px;
            width: 100px;
            background-color: cyan;
        }
        .c212{
            height: 200px;
            width: 100px;
            background-color: magenta;
        }
        .c22{
            height: 200px;
            width: 100px;
            background-color: grey;
            float: left;
        }
        .c221{
            height: 200px;
            width: 100px;
            background-color: rgb(230, 128, 128);
            float: left;
        }
        .c222{
            height: 200px;
            width: 100px;
            background-color: rgb(68, 45, 45);
            float: left;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="a"></div>
        <div class="b">
            <div class="c">
                <div class="c1"></div>
                <div class="c2">
                    <div class="c21">
                        <div class="c211"></div>
                        <div class="c212"></div>
                    </div>
                    <div class="c22">
                        <div class="c221"></div>
                        <div class="c222"></div>
                    </div>
                </div>
            </div>
            <div class="d"></div>
        </div>
    </div>
</body>
</html>
