<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: green;
        border: 2px solid black;
        /* background-color: yellow; */
        text-align: center;
        border-radius: 10px;
        transition: ease-in-out 4s;
    }
    h1:hover{
        color: brown;
        text-shadow: 5px 5px 10px grey, 10px 10px 10px yellow;
        transition: ease-in-out 2s;
        box-shadow: 0px 0px 10px 5px black, 0px 0px 20px 10px yellow inset;
      }
    </style>
  </head>
  <body>
    <h1>Techpile Technology</h1>
  </body>
</html>
