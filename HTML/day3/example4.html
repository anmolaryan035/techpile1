<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="margin: 20px; font-family: 'Times New Roman', Times, serif;">

    <div style="width: 100%; max-width: 500px; margin: 0 auto;">
        
        <h2 style="text-align: center; margin-bottom: 30px;">Registration form</h2>

        <form>

            <div style="margin-bottom: 10px;">
                <label style="display: inline-block; width: 120px;">Id:</label>
                <input type="text" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 10px;">
                <label style="display: inline-block; width: 120px;">Name:</label>
                <input type="text" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 10px;">
                <label style="display: inline-block; width: 120px;">Course:</label>
                <input type="text" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 10px;">
                <label style="display: inline-block; width: 120px;">Branch:</label>
                <input type="text" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 10px;">
                <label style="display: inline-block; width: 120px;">Rollno:</label>
                <input type="text" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 10px;">
                <label style="display: inline-block; width: 120px;">Email_Address:</label>
                <input type="email" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 10px;">
                <label style="display: inline-block; width: 120px;">User_Name:</label>
                <input type="text" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 10px; display: flex;">
                <label style="display: inline-block; width: 124px;">About Us:</label>
                <textarea rows="3" style="width: 200px; padding: 4px; border: 1px solid black   ; font-family: inherit;"></textarea>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: inline-block; width: 120px;">Password:</label>
                <input type="password" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>

            <div style="margin-left: 125px;">
                <button type="submit" style="padding: 2px 10px; cursor: pointer; border: 1px solid black; background-color: #f0f0f0;">Add</button>
            </div>

        </form>

    </div>

</body>
</html>
