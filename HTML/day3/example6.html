<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 2px solid black; width: 500px; padding: 10px; margin: 10px;">
        <form>
        <div style="display: flex;">
            <div style="margin-bottom: 10px;">
                <label style="display: flex; width: 120px;">Full Name:</label>
                <input type="text" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 10px;">
                <label style="display: flex; width: 120px;">Age:</label>
                <input type="number" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>
        </div>
            <div style="margin-bottom: 10px;">
                <label style="display: inline-block; width: 120px;">Address:</label>
                <input type="text" style="width: 200px; padding: 4px; border: 1px solid black;">
            </div>
        
        </form>
    </div>
</body>
