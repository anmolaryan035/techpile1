<!DOCTYPE html>
<html>
<head>
    <title>Training Course Signup</title>
</head>
<body style="display: flex; justify-content: center;">

    <div style="width: 100%; max-width: 600px; padding: 20px;">
        
        <h2 style="margin-bottom: 10px;">Training Course Signup</h2>
        <p style="font-size: 14px; margin-bottom: 25px;">Sign-up for a training course using this form.</p>

        <form>
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">Title</label>
                <input type="text" style="width: 100%; padding: 8px; border: 1px solid black;">
            </div>

            <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                <div style="flex: 1;">
                    <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">First name <span style="color: red;">*</span></label>
                    <input type="text" style="width: 100%; padding: 8px; border: 1px solid black;">
                </div>
                <div style="flex: 1;">
                    <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">Last name <span style="color: red;">*</span></label>
                    <input type="text" style="width: 100%; padding: 8px; border: 1px solid black;">
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">Email <span style="color: red;">*</span></label>
                <input type="email" style="width: 100%; padding: 8px; border: 1px solid black; ">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">Phone <span style="color: red;">*</span></label>
                <input type="tel" style="width: 100%; padding: 8px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">Company <span style="color: red;">*</span></label>
                <input type="text" style="width: 100%; padding: 8px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">Position</label>
                <input type="text" style="width: 100%; padding: 8px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; font-size: 13px;    margin-bottom: 5px;">Address <span style="color: red;">*</span></label>
                <input type="text" style="width: 100%; padding: 8px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">City <span style="color: red;">*</span></label>
                <input type="text" style="width: 100%; padding: 8px; border: 1px solid black;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">State/Province</label>
                <select style="width: 100%; padding: 8px; border: 1px solid black; background-color: white;">
                    <option value="AK">AK</option>
                    <option value="UP">UP</option>
                    <option value="MH">MH</option>
                </select>
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px;">Country <span style="color: red;">*</span></label>
                <select style="width: 100%; padding: 8px; border: 1px solid black; background-color: white;">
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
