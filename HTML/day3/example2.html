<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload image</title>
</head>
<body>
    <h1>Upload Profile Picture</h1>
    <form enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="profilePic">Upload image:</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*"><br><br>
        <input type="submit" value="Upload">
    </form>
    <form style="background-color: beige;">
        <h1>HTML Form</h1>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required style="background-color: darkgray;"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required style="background-color: darkgray;"><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required style="background-color: darkgray;"><br><br>

        <label for="email">Email id:</label>
        <input type="email" id="email" name="email" required style="background-color: darkgray;"><br><br>

        <label for="num">Mobile Number:</label>
        <input type="number" id="num" name="num" required style="background-color: darkgray;"><br><br>

        <input type="button" value="Submit" style="background-color: darkgray;">
        <input type="button" value="Reset" style="background-color: darkgray;">  
    </form>
</body>
</html>
