<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 500px;">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <label for="hear">How did you hear about us:</label>
        <select id="hear" value="search engine">
            <option value="friend">Friend</option>
            <option value="advertisement">Advertisement</option>
            <option value="social_media">Social Media</option>
            <option value="other">Other</option>
        </select>
        <lable for="comments">Comments:</label>
        <br>
        <textarea id="comments" rows="4" cols="30"></textarea>
    </fieldset>
    <fieldset>
        <legend>User Account Details</legend>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        Newsletter Subscription :
        <input type="checkbox" id="article" name="sub" value="article">
        <label for="article">PHP Article</label>
        <input type="checkbox" id="news" name="sub" value="news">
        <label for="news">PHP News</label>
    </fieldset>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</body>
</html>
